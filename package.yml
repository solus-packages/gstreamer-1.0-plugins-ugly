name        : gstreamer-1.0-plugins-ugly
version     : 1.6.2
release     : 11
source     :
    - http://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.6.2.tar.xz : e7f1b6321c8667fabc0dedce3998a3c6e90ce9ce9dea7186d33dc4359f9e9845
license     :
    - LGPL-2.1
summary     : Additional GStreamer plugins
builddeps   :
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(orc-0.4)
    - pkgconfig(libcdio)
    - pkgconfig(libmpeg2)
    - pkgconfig(x264)
    - pkgconfig(dvdread)
    - pkgconfig(dvdnav)
    - liba52dec-devel
description : |
    Additional GStreamer plugins
setup      : |
    %configure --disable-static \
               --with-package-name="GStreamer Ugly Plugins 1.6.2 Solus" \
               --with-package-origin="https://solus-project.com"
build      : |
    %make
install    : |
    %make_install
