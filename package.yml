name       : gstreamer-1.0-plugins-ugly
version    : 1.16.0
release    : 29
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.16.0.tar.xz : e30964c5f031c32289e0b25e176c3c95a5737f2052dfc81d0f7427ef0233a4c2
license    : LGPL-2.1-or-later
component  : multimedia.gstreamer
summary    : Additional GStreamer plugins
description: |
    GStreamer is a streaming media framework, based on graphs
    of elements which operate on media data.

    This package contains plug-ins whose license is not fully compatible with LGPL.
builddeps  :
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libcdio)
    - pkgconfig(libmpeg2)
    - pkgconfig(orc-0.4)
    - pkgconfig(x264)
    - liba52dec-devel
setup      : |
    %configure --disable-static \
               --enable-experimental \
               --with-package-name="GStreamer Ugly Plugins {version} Solus" \
               --with-package-origin="https://getsol.us"
build      : |
    %make
install    : |
    %make_install
